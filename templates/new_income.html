<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規収入登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* 既存のスタイルはそのまま */
    </style>
</head>
<body>
    <div class="container">
        <div class="title">新規収入登録</div>
        <form action="/new_income" method="post">
            <div class="input-container">
                <label for="date">日付</label>
                <input type="text" id="date" name="date" placeholder="XX月XX日" required>
            </div>
            <div class="input-container">
                <label for="amount">金額</label>
                <input type="text" id="amount" name="amount" placeholder="XXXXX" required>
            </div>
            <button class="button" type="submit">登録</button>
        </form>
        <script>
            function goBack() {
                // 元の画面のURLにリダイレクト
                window.location.href = '/'; // 元の画面のURLに変更してください
            }
        </script>
    </div>
</body>
</html>
