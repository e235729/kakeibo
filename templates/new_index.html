<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一言多い家計簿アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* 既存のスタイルはそのまま */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>一言多い家計簿アプリ</h1>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <div class="balance">
                    <div class="income">
                        <h2>収入</h2>
                        <p>{{ total_income }} 円</p>
                    </div>
                    <div class="expense">
                        <h2>支出</h2>
                        <p>{{ total_expense }} 円</p>
                    </div>
                </div>
                <div class="controls">
                    <a href='/new_income'><button class="btn" id="newIncomeBtn">新規収入登録</button></a>
                    <a href='/new_expense'><button class="btn" id="newExpenseBtn">新規支出登録</button></a>
                </div>
            </div>
            <div class="right-panel">
                <div class="message">
                    <h2>メッセージ</h2><!-- ここの表記を違う言い方にしたい。単にメッセージというだけではなんのことかわからない気がする-->
                    <p>{{ message }}</p>
                </div>
                <div class="memo">
                    <h2>メモ</h2>
                    <div class="memo-entry">
                        <p>xx月xx日 旅行お土産代で使った</p>
                        <button class="btn delete">削除</button>
                        <button class="btn edit">編集</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
