<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収入編集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 1px solid #000;
            padding: 20px;
            margin: 50px auto;
            width: 400px;
            box-sizing: border-box;
        }
        .title {
            background-color: #b0c4de;
            padding: 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">収入編集</div>
        <form action="/edit_income/{{ income.id }}" method="post">
            <div class="input-container">
                <label for="date">日付</label>
                <input type="text" id="date" name="date" value="{{ income.date }}" required>
            </div>
            <div class="input-container">
                <label for="amount">金額</label>
                <input type="text" id="amount" name="amount" value="{{ income.amount }}" required>
            </div>
            <div class="input-container">
                <label for="content">メモ</label>
                <input type="text" id="content" name="content" value="{{ income.memo }}" required>
            </div>
            <button class="button" type="submit">更新</button>
        </form>
    </div>
</body>
</html>
