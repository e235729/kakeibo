<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>家計簿アプリ</h1>
        </header>
        <main class="main-content">
            <div class="left-panel">
                <section class="balance">
                    <div class="income">
                        <h2>収入</h2>
                        <p id="incomeAmount">0 円</p>
                    </div>
                    <div class="expense">
                        <h2>支出</h2>
                        <p id="expenseAmount">0 円</p>
                    </div>
                </section>
                <section class="controls">
                    <button class="btn" id="newIncomeBtn">新規収入登録</button>
                    <button class="btn" id="newExpenseBtn">新規支出登録</button>
                </section>
                <section class="inputForm" id="inputForm" style="display:none;">
                    <label for="amount">金額:</label>
                    <input type="number" id="amount" name="amount" required>
                    <button class="btn" id="saveBtn">保存</button>
                </section>
            </div>
            <div class="right-panel">
                <section class="message">
                    <h2>メッセージ</h2>
                    <p>なんで貯金できないのか明日までに考えていてください。そしたら何かが見えてくるはずです。</p>
                </section>
                <section class="memo">
                    <h2>メモ</h2>
                    <button class="btn" id="newMemo">新規メモ</button>
                    <div class="memo-entry">
                        <p>xx月xx日 旅行お土産代で使った</p>
                        <button class="btn delete">削除</button>
                        <button class="btn edit">編集</button>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
