<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規支出登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 1px solid #000;
            padding: 20px;
            margin: 50px;
            width: 400px;
        }
        .title {
            background-color: #b0c4de;
            padding: 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 5px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .note {
            background-color: yellow;
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
            position: relative;
            left: 120px;
            top: -20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">新規支出登録</div>
        <div class="input-container">
            <label for="date">日付</label>
            <input type="text" id="date" name="date" placeholder="XX月XX日">
        </div>
        <div class="input-container">
            <label for="amount">金額</label>
            <input type="text" id="amount" name="amount" placeholder="XXXXX">
        </div>
        <button class="button">登録</button>
    </div>
</body>
</html>
